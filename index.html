<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Validacion Email Proyecto</title>
</head>
<body>
    <form action="method" id="formulario" class="formulario">
        <div class="input__contaniner">
            <input type="email" name="email" id="email" class="input" placeholder="Ingresa tu correo">
            <i class="bi bi-envelope-fill icon"></i>
        </div>

        <div class="input__contaniner">
            <input type="text" name="asunto" id="asunto" class="input" placeholder="Ingresa el asunto">
        </div>

        <div class="input__contaniner">
            <textarea name="mensaje" id="mensaje" class="input input-area" placeholder="Ingresa tu Mensaje..."></textarea>
        </div>

        <div class="buttons">
            <button type="submit" id="btn-submit" class="btn btn-submit">
                <i class="bi bi-arrow-right btn-icon"></i>
                Enviar
            </button>

            <button type="reset" id="btn-reset" class="btn btn-reset">
                <i class="bi bi-trash3-fill btn-icon"></i>
                Eliminar
            </button>
        </div>
    </form>
</body>
</html>
